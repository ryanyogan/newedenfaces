machine:
  services:
    - docker
dependencies:
  override:
    - curl -L https://github.com/docker/compose/releases/download/1.1.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose chmod +x /usr/local/bin/docker-compose
test:
  override:
    - sudo pip install --upgrade docker-compose
    - npm test
deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY
